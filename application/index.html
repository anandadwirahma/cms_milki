<!-- Morris.js charts -->

<!-- JS Datepicker -->
<script type="text/javascript">
    $(function () {
        $('#daterange-btn').daterangepicker({
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1,
                        'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format(
                    'MMMM D, YYYY'))

                startdate = start.format('YYYY-MM-DD')
                enddate = end.format('YYYY-MM-DD')

                $.ajax({
                    url: "http://localhost/platform/filterdashMarket/",
                    type: "POST",
                    data: {
                        startdate: start.format('YYYY-MM-DD'),
                        enddate: end.format('YYYY-MM-DD')
                    },
                    success: function (data) {
                        alert("SUCCESS");
                    },
                    failed: function (data) {

                    }
                });
                return false;
            }
        )

        $('#datepicker').datepicker({
            autoclose: true
        })
    })
</script>

<!-- For Retrieve data chart -->
<script>
    $(function () {
        "use strict";

        // MESSAGE IN OUT CHART
        var area = new Morris.Area({
            element: 'msginout-chart',
            resize: true,
            data: {
                {
                    msg_inout | safe
                }
            },
            xkey: 'y',
            ykeys: ['item1', 'item2'],
            labels: ['Msg In', 'Msg Out'],
            lineColors: ['#a0d0e0', '#3c8dbc'],
            hideHover: 'auto'
        });

        // REGISTER USER CHART
        var line = new Morris.Line({
            element: 'line-chart',
            resize: true,
            data: {
                {
                    regis_user | safe
                }
            },
            xkey: 'y',
            ykeys: ['item1', 'item2'],
            labels: ['User Active', 'User Idle'],
            lineColors: ['#3c8dbc', '#FFA500'],
            hideHover: 'auto'
        });
    });
</script>

<!--MEESAGE PER CHANNEL CHART-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {
        'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable({
            {
                msg_channel | safe
            }
        });

        var options = {
            title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('channelchart'));

        chart.draw(data, options);
    }
</script>
